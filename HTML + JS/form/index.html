<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./messages_pl.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form action="" method="POST" class="formularz">
      <fieldset>
        <b>Dane osobowe</b>
        <br /><br />
        <b>Nazwisko:</b>
        <div>
          <input type="text" class="nazw required" name="nazw" minlength="3" />
        </div>
        <b>Imie:</b>
        <div>
          <input type="text" class="imie required" name="imie" minlength="2" />
        </div>
        <b>Zawód:</b>
        <div>
          <input type="text" class="zaw required" name="zaw" minlength="3" />
        </div>
        <b>Adres e-mail:</b>
        <div>
          <input type="text" class="email required" name="email" />
        </div>
        <b>Telefon</b>
        <div>
          <input
            type="text"
            placeholder="012-345-678"
            class="tel number"
            name="tel"
            maxlength="9"
            minlength="9"
          />
        </div>
        <br />
        <label
          ><b>Pracuję: </b
          ><input
            type="checkbox"
            name="opcje"
            class="opcje"
            maxlength="1" /></label
        ><br /><br />
        <div>
          <textarea
            name="inf"
            class="inf required"
            cols="30"
            rows="5"
            minlength="5"
          ></textarea>
        </div>
        <br /><br />
        <input type="submit" value="Wyślij" class="submit" />
        <input type="reset" value="Wyczyść" />
      </fieldset>
    </form>
    <script>
      jQuery(function () {
        jQuery('.formularz').validate();
      });
    </script>
  </body>
</html>
